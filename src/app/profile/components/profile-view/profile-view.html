<dl>
  <dt>Student ID</dt>
  <dd>
    {{ data().studentId }}
  </dd>

  <dt>Fullname</dt>
  <dd>{{ data().firstname }} {{ data().lastname }}</dd>

  <dt>Age</dt>
  <dd>
    {{ data().age }}
  </dd>

  <dt>Autobiography</dt>
  <dd>{{ data().autobiography }}</dd>

  <dt>Friends</dt>
  <dd>{{ friends() }}</dd>
</dl>
